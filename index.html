<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceCipher</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://img.icons8.com/fluency/96/microphone.png" type="image/x-icon">
</head>
  
<body>
    <div class="container text-center mt-5">
        <h1 id="voice-cipher" class="display-4">Voice CipherüéôÔ∏è</h1>
        <p class="lead">ML-powered speech recognition for Voice Transcription</p>

        <div id="model-loading" class="alert alert-info" role="alert">
            Loading model, please wait...
        </div>

        <div class="btn-group mt-3" role="group">
            <button id="choose-url" class="btn btn-secondary">From URL</button>
            <button id="choose-file" class="btn btn-secondary">From File</button>
            <button id="choose-record" class="btn btn-secondary">Record</button>
        </div>

        <div id="url-input" class="mt-3" style="display: none;">
            <input type="text" id="audio-url" class="form-control" placeholder="Enter audio URL">
        </div>

        <div id="file-upload" class="mt-3" style="display: none;">
            <label for="audio-file" class="custom-file-upload">
                Choose File
            </label>
            <input type="file" id="audio-file" accept="audio/*" style="display: none;">
        </div>

        <div id="record-controls" class="mt-3" style="display: none;">
            <button id="start-record" class="btn btn-record">Start Recording</button>
            <button id="stop-record" class="btn btn-danger">Stop Recording</button>
        </div>

        <div class="audio-container mt-3">
            <audio id="audio-player" controls style="display: none;"></audio>
        </div>

        <button id="transcribe-btn" class="btn btn-primary mt-3">Transcribe</button>

        <textarea id="transcription" class="form-control mt-3" rows="5" readonly></textarea>
    </div>
    <script type="module" src="index.js"></script>
</body>
  
</html>
